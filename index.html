<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile App Website</title>
        <style>
            body{text-align:center;}
            #preview{background-color: white; color:black}
            #display{float:left; background-color: grey; color:white}

        </style>
    </head>
    <body>
        <img src="https://i.imgur.com/pwOEmeX.png" alt="ryangram banner" id="ryangram banner">
        
        <div id="display">
            <iframe src="https://thunkable.site/w/sjylU8sClc_cgRxE-4Avm" title="ryangram" height = 725 width = 500></iframe> 
        </div>
        

        <div id="preview">
            <button id="p1">Profile 1</button> 
            <button id="p2">Profile 2</button> 

            <h3 id="name" type="text"></h3>
            <img id="pic" src="" width = 200>
            <h3 id="birthday" type="text"></h3>
            <h3 id="allegiance" type="text"></h3>
            <h3 id="happiness" type="text"></h3>
        </div>
    

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
        
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
            apiKey: "AIzaSyBO_sFK5eedmvHYS9khI3b7RIk83Uy9oOo",
            authDomain: "profileapp-16d20.firebaseapp.com",
            databaseURL: "https://profileapp-16d20-default-rtdb.firebaseio.com",
            projectId: "profileapp-16d20",
            storageBucket: "profileapp-16d20.appspot.com",
            messagingSenderId: "354289532134",
            appId: "1:354289532134:web:0a33d47d4a03bc652acf27",
            measurementId: "G-REBMRJR6GE"
            };
        
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);

            import{getDatabase, set, get, update, remove, ref, child}
            from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"

            const db = getDatabase();

            var name = document.querySelector("#name")
            var pic = document.querySelector("#pic")
            var birthday = document.querySelector("#birthday")
            var allegiance = document.querySelector("#allegiance")
            var happiness = document.querySelector("#happiness")

            var p1Btn = document.querySelector("#p1");
            var p2Btn = document.querySelector("#p2");

            function viewPro1(){
                const dbref = ref(db)

                get(child(dbref, "G0FBNCMyg6fq8q3mWz4JIEungTx2"))
                .then((snapshot)=>{
                    if (snapshot.exists()){
                        name.innerHTML = "Name: " + snapshot.val().name;
                        pic.src = snapshot.val().image
                        birthday.innerHTML = "Birthday: " + snapshot.val().birthday;
                        allegiance.innerHTML = "Allegiance: " + snapshot.val().allegiance;
                        happiness.innerHTML = "Happiness: " + snapshot.val().happiness;
                    } else {
                        alert("No data found");
                    }
                })
            }
            function viewPro2(){
                const dbref = ref(db)

                get(child(dbref, "iROcaKDACmRrT0vbNqCeyuDH8dB3"))
                .then((snapshot)=>{
                    if (snapshot.exists()){
                        name.innerHTML = "Name: " + snapshot.val().name;
                        pic.src = snapshot.val().image
                        birthday.innerHTML = "Birthday: " + snapshot.val().birthday;
                        allegiance.innerHTML = "Allegiance: " + snapshot.val().allegiance;
                        happiness.innerHTML = "Happiness: " + snapshot.val().happiness;
                    } else {
                        alert("No data found");
                    }
                })
            }

            p1Btn.addEventListener('click', viewPro1);
            p2Btn.addEventListener('click', viewPro2);
        </script>
    </body>
</html>
